<!-- password-creator.component.html -->
<div class="password-creator container">
  <h2 class="my-3">Tworzenie hasła</h2>
  <form #formularz="ngForm">
    <div class="form-group">
      <label for="passwordstrength">Siła hasła:</label>
      <select class="form-control" name="passwordstrength" id="passwordstrength" required [(ngModel)]="passwordstrength" #PasswordForm="ngModel">
        <div class="alert alert-danger" *ngIf="PasswordForm.invalid && PasswordForm.touched">Proszę wybrać opcję!</div>
        <option value="">Wybierz...</option>
        <option value="latwe">Łatwe</option>
        <option value="srednie">Średnie</option>
        <option value="trudne">Trudne</option>
      </select>
    </div>
    <div class="form-group">
      <label for="witryna">Nazwa witryny:</label>
      <input type="text" class="form-control" [(ngModel)]="witryna" id="witryna" #witrynaForm="ngModel" name="witryna" required pattern="^[a-zA-Z0-9\-_]{1,50}$">
      <div class="alert alert-danger" *ngIf="witrynaForm.invalid && witrynaForm.touched">To nie jest prawidłowa nazwa witryny!</div>
    </div>
    <div class="form-group">
      <label for="login-data">Dane do logowania:</label>
      <input type="text" class="form-control" [(ngModel)]="logindata" id="logindata" #loginForm="ngModel" name="logindata" required pattern="^[a-zA-Z0-9\-_]{1,50}$">
      <div class="alert alert-danger" *ngIf="loginForm.invalid && loginForm.touched">Proszę podać prawidłowy login!</div>
    </div>
    <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!formularz.form.valid">Generuj Hasło</button>
    <button class="btn btn-secondary" (click)="formularz.resetForm()">Resetuj</button>
  </form>
  <div *ngIf="generatedPassword" class="mt-3">
    <h3>Wygenerowane hasło:</h3>
    <p>{{ generatedPassword }}</p>
  </div>
</div>
