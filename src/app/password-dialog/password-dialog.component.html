<!-- password-dialog.component.html -->
<div class="modal fade" id="passwordModal" tabindex="-1" *ngIf="password" #passwordModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ password.site_name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Login: {{ password.login }}</p>
                <p>Hasło: {{ password.password }}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary"
                    (click)="password && password.login && copyToClipboard(password.login)">Kopiuj Login</button>
                <button type="button" class="btn btn-primary"
                    (click)="password && password.password && copyToClipboard(password.password)">Kopiuj
                    Hasło</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>
