<!-- password-list.component.html -->
<div class="password-list">
  <h2>Lista haseł</h2>
  <ul>
    <li *ngFor="let password of passwords">
      <a>{{ password.site_name }}</a>
      <button (click)="openDialog(password)" class="btn btn-primary show-data" data-bs-toggle="modal" data-bs-target="#passwordModal">Pokaż dane do logowania</button>
    </li>
  </ul>
  <app-password-dialog [password]="selectedPassword"></app-password-dialog>
</div>
